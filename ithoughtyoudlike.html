<head>
    <title>I Thought You'd Like This</title>
</head>

<body>
    {{loginButtons}}
    <div id="userMenu"></div>

    {{> linkForm}}
</body>

<template name="linkForm">
    <h1>I thought you'd like this.</h1>
    <form id="newLink">
        <input type="url" placeholder="url" id="url" required />
        <input type="email" placeholder="email" id="email" required />
        <input type="text" placeholder="link description (optional)" id="desc" />
        <label><input type="checkbox" checked /> Please email them so that they know I sent this link.</label>
        <input type="button" value="Click" id="go" />
    </form>
</template>
