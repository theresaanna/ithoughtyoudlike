<template name="linkForm">
    <h1>I thought you'd like this.</h1>
    <form id="newLink">
        <input type="url" placeholder="url" id="url" required />
        <input type="email" placeholder="email" id="email" required />
        <input type="desc" placeholder="link description (optional)" id="desc" />
        <input type="button" value="Click" id="go" />
    </form>
</template>
